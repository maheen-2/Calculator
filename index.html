<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Adding background video-->
    <video autoplay muted loop id="myVideo">
        <source src="stars.mp4" type="video/mp4">
      </video>
    <div class="calculator-grid">
        <!-- In the output space, our result is divided into 2 parts:-->
        <div class="output">
            <!--1️⃣ the calculation we're making in the top most area-->
            <div data-previous-operand class="previous-operand"></div>
            <!--2️⃣ the result we get ater we press = is displayed below it-->
            <div data-current-operand class="current-operand"></div>
        </div>
        <!-- Here cums all the btns (inline element)-->
        <button data-all-clear class="span-two">AC</button> <!-- Given it a class bcuz we want it to hev a larger width than the rest-->
        <button data-delete>DEL</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button> 
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button> <!-- Given it a class bcuz we want it to hev a larger width than the rest-->
    </div>

    <script src="app.js"></script>
</body>
</html>
